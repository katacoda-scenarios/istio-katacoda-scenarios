type: route-rule
name: reviews-test-v2
spec:
  destination: reviews.default.svc.cluster.local
  precedence: 2
  route:
  - tags:
      version: v2
---
type: route-rule
name: ratings-test-delay
spec:
  destination: ratings.default.svc.cluster.local
  precedence: 2
  route:
  - tags:
      version: v1
  httpFault:
    delay:
      percent: 100
      fixedDelay: 7s
